<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>
<body>
<p>If you click me, I will disappear!!!</p>
<p>Click me too!!!</p>
<p>I'm the last one!!! Click me!!!</p>
</body>
</html>
